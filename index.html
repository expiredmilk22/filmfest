<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Form Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .mobile-video {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-video {
                display: none;
            }
            .mobile-video {
                display: flex;
            }
        }

        /* Button Container */
        .form-container {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1); /* More translucent border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(129, 91, 194, 0.7); /* More translucent purple button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-family: "Arial Black", Gadget, sans-serif; /* Bolder font */
        }

        .form-button:hover {
            background-color: rgba(107, 73, 160, 0.7);
        }

        @media (max-width: 768px) {
            .form-container {
                top: 60%;
                width: auto;
                height: auto;
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>

    <!-- Video Background for Desktop -->
    <div class="video-container desktop-video">
        <video autoplay muted loop playsinline preload="auto">
            <source src="https://ia600109.us.archive.org/4/items/mountain-fest/mountain%20fest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Background for Mobile -->
    <div class="video-container mobile-video">
        <video autoplay muted loop playsinline preload="auto">
            <source src="https://ia600707.us.archive.org/25/items/mountain-fest-iphoen/mountain%20fest%20iphoen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Form Button -->
    <div class="form-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSem7Mmj3yM-d92CuRHHjRS9hgsJABEjsFgGPzi-P6dmsvBJzQ/viewform" class="form-button" target="_blank">Submit Here</a>
    </div>

</body>
</html>
