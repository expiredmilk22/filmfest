<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Embedded Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps aspect ratio while making sure it fits */
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 65%; /* Moves the form lower */
            left: 50%;
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Prevents it from getting too wide */
            height: 60vh; /* Adjusts height */
            max-height: 500px; /* Prevents it from getting too tall */
            transform: translate(-50%, -50%); /* Keeps it centered */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Ensures the form stays pinned at the same relative position */
        @media (max-width: 768px) {
            .form-container {
                top: 70%; /* Adjusts for smaller screens */
                height: 50vh; /* Keeps it smaller on phones */
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://ia600109.us.archive.org/4/items/mountain-fest/mountain%20fest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Embedded Google Form -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSem7Mmj3yM-d92CuRHHjRS9hgsJABEjsFgGPzi-P6dmsvBJzQ/viewform?embedded=true"></iframe>
    </div>

</body>
</html>
