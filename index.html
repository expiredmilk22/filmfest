<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Embedded Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintains aspect ratio with black bars where necessary */
        }

        /* Hide mobile video by default */
        .mobile-video {
            display: none;
        }

        /* Show mobile video and hide desktop video on small screens */
        @media (max-width: 768px) {
            .desktop-video {
                display: none;
            }
            .mobile-video {
                display: flex; /* Ensures the mobile video container is visible */
            }
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 65%; /* Moves the form lower */
            left: 50%;
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Prevents it from getting too wide */
            height: 60vh; /* Adjusts height */
            max-height: 500px; /* Prevents it from getting too tall */
            transform: translate(-50%, -50%); /* Keeps it centered */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .form-container {
                top: 60%; /* Move it higher */
                width: 95vw; /* Slightly wider for better spacing */
                height: 40vh; /* Smaller form */
                background: rgba(0, 0, 0, 0.7); /* Darker for better readability */
            }
        }
    </style>
</head>
<body>

    <!-- Video Background for Desktop -->
    <div class="video-container desktop-video">
        <video autoplay muted loop playsinline preload="auto">
            <source src="https://ia600109.us.archive.org/4/items/mountain-fest/mountain%20fest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Background for Mobile -->
    <div class="video-container mobile-video">
        <video autoplay muted loop playsinline preload="auto">
            <source src="https://ia600707.us.archive.org/25/items/mountain-fest-iphoen/mountain%20fest%20iphoen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Embedded Google Form -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSem7Mmj3yM-d92CuRHHjRS9hgsJABEjsFgGPzi-P6dmsvBJzQ/viewform?embedded=true"></iframe>
    </div>

</body>
</html>
